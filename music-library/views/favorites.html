<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - GrooveOn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d3436);
            min-height: 100vh;
            color: white;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: gold;
            font-size: 2.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #00b4d8;
            color: white;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .favorites-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1.5rem;
        }

        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .song-info {
            flex-grow: 1;
        }

        .song-name {
            font-size: 1.2rem;
            color: white;
        }

        .song-details {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 0.3rem;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff4757;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 1rem;
        }

        .empty-message {
            text-align: center;
            padding: 2rem;
            color: #cccccc;
        }

        .star-icon {
            color: gold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="star-icon">★</span> My Favorites</h1>
            <div>
                <a href="/user-dashboard" class="btn btn-primary">Back to Albums</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </header>

        <div id="favorites-container" class="favorites-list">
            <!-- Favorites will be loaded here dynamically -->
            <div class="empty-message">No favorite songs yet</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/favorites/details');
                if (!response.ok) {
                    window.location.href = '/user-login';
                    return;
                }
                
                const favorites = await response.json();
                
                const container = document.getElementById('favorites-container');
                
                if (favorites.length === 0) {
                    container.innerHTML = '<div class="empty-message">No favorite songs yet</div>';
                    return;
                }
                
                container.innerHTML = favorites.map(fav => `
                    <div class="favorite-item" data-song-id="${fav.song_id}">
                        <div class="song-info">
                            <div class="song-name">${fav.song_name}</div>
                            <div class="song-details">
                                From <strong>${fav.album_name}</strong> by ${fav.artist_name} • ${fav.genre}
                            </div>
                        </div>
                        <button class="remove-btn" data-song-id="${fav.song_id}">✕</button>
                    </div>
                `).join('');
                
                // Add remove button event listeners
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const songId = e.target.getAttribute('data-song-id');
                        
                        try {
                            const response = await fetch(`/api/favorites/${songId}`, {
                                method: 'DELETE'
                            });
                            
                            if (response.ok) {
                                document.querySelector(`.favorite-item[data-song-id="${songId}"]`).remove();
                                
                                // If no favorites left, show empty message
                                if (document.querySelectorAll('.favorite-item').length === 0) {
                                    container.innerHTML = '<div class="empty-message">No favorite songs yet</div>';
                                }
                            } else {
                                alert('Failed to remove favorite');
                            }
                        } catch (err) {
                            console.error('Error removing favorite:', err);
                            alert('Failed to remove favorite');
                        }
                    });
                });
            } catch (err) {
                console.error('Error loading favorites:', err);
                window.location.href = '/user-login';
            }
        });
    </script>
</body>
</html>
